<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lift-Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex flex-col relative">
        <div class="flex flex-row items-center justify-around">
            <div class="text-9xl font-sans font-bold mx-5 whitespace-pre-line">Lift-Simulation</div>
            <div id="optionSel" class="flex flex-col gap-2 border border-black rounded-lg p-3 m-4 items-end bg-gray-200 shadow-2xl max-h-">
                <input id="lifts" class='border border-black rounded-lg p-2' type="number" min="1" placeholder="Lifts...">
                <input id="floors" class='border border-black rounded-xl p-2' type="number" min="2" placeholder="Floors...">
                <button id="create" class="p-3 border rounded-full bg-black w-12 align-right hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="white" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                </button>
            </div>
        </div>

        <div class='flex flex-col-reverse items-center w-screen overflow-auto mt-4' id="game"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
